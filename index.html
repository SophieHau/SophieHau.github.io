 <!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>My landing page</title>
</head>
<body>
<header id="header" class="">
<div class="container mt-5 my-auto mx-auto">
	<div class="row">
		<div class="col-lg-6 col-sm-10 my-auto mx-auto">
			<div class="jumbotron jumbotron-fluid">
			    <h1 class="uppercase animated pulse">Let's build your next project
			    	<button type="button" class="btn btn-light btn-lg my-auto" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Contacts us</button> 
			    </h1>
			    
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Tell us about your project...</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				        <form method="POST">
				          <div class="form-group">
				            <label for="sender-email" class="col-form-label">Your email address:</label>
				            <input type="text" class="form-control" id="sender-email">
				          </div>
				          <div class="form-group">
				            <label for="message-text" class="col-form-label">Message:</label>
				            <textarea class="form-control" id="message-text"></textarea>
				          </div>
				          <div class="modal-footer">
					        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
					        <button type="submit" class="btn btn-info">Send message</button>
					      </div>
				        </form>
				      </div>
				    </div>
				  </div>
				</div>
			</div>	
		</div>
		<div class="col">
			
		</div>
	</div>
</div>
</header>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
